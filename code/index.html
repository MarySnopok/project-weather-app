<html lang="en">

<head>

  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"

  <title>Tiger weather</title>
</head>

<body>
  <main>
    <div class="wrapper-container">
      <section id="weatherContainer" class="weather-container">
        <div class="upper-half-weather-container">
          <div class="icons-and-current-temp-wrapper">
            <div class="hamburger"><img class="ham-menu" src="assets/ham.png"></div>
            <div id="currentTemperature" class="current-temperature">0</div>
          </div>
          <div id="currentWeatherPictureContainer" class="current-weather-picture-container">
            <div class="current-weather-picture">0</div>
          </div>
        </div>
        <div class="lower-half-weather-container">
          <div id="cityName" class="city-name">0</div>
          <div id="currentWeatherStatus" class="current-weather-status">
            0
          </div>
          <div class="sunrise-sunset-wrapper">
            <div id="sunrise" class="sunrise"></div>
            <div id="sunset" class="sunset"></div>
          </div>
        </div>
      </section>
      <section class="weekday-container" id="fiveDayForecast">

    </div>
